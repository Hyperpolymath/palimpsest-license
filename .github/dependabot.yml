version: 2
updates:
  # Update Node.js dependencies (npm) - weekly
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
      timezone: "Europe/Amsterdam"
    labels:
      - "dependencies"
      - "npm"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    reviewers:
      - "maintainers-team"
    assignees:
      - "maintainers-team"
    allow:
      - dependency-type: "all"
    ignore:
      # Ignore major version updates for critical dependencies
      - dependency-name: "sass"
        update-types: ["version-update:semver-major"]

  # Update ReScript dependencies (npm) - weekly
  - package-ecosystem: "npm"
    directory: "/rescript"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:30"
      timezone: "Europe/Amsterdam"
    labels:
      - "dependencies"
      - "npm"
      - "rescript"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "chore(deps-rescript)"
      include: "scope"

  # Update Python dependencies (pip) - weekly
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
      timezone: "Europe/Amsterdam"
    labels:
      - "dependencies"
      - "python"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "chore(deps-python)"
      include: "scope"

  # Update GitHub Actions - monthly
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "02:00"
      timezone: "Europe/Amsterdam"
    labels:
      - "dependencies"
      - "github-actions"
      - "ci-cd"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore(deps-gha)"
      prefix-development: "chore(deps-dev-gha)"
      include: "scope"

  # Update Cabal dependencies (Haskell) - monthly
  - package-ecosystem: "github-actions"
    directory: "/.github/workflows"
    schedule:
      interval: "monthly"
    labels:
      - "dependencies"
      - "github-actions"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "chore(deps-workflows)"
