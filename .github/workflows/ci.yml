name: Continuous Integration
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Default permissions for all jobs (principle of least privilege)
permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 18
      - run: npm ci
      - run: npm run lint       # Runs ESLint (from package.json)
      - run: npm run format-check # Runs Prettier (from package.json)

  check-links:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: lycheeverse/lychee-action@v2.7.0
        with:
          args: --exclude-mail --exclude "https://example.com" ./README.md ./docs/**/*.md ./LICENSES/**/*.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  validate-license:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 18
      - run: npm ci
      - run: node ./docs/license-parser.js # Example: Validate manifest JSON/XML
