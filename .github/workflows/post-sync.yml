permissions:
  contents: write
  pull-requests: write # If it creates PRs

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          # Use a Personal Access Token (PAT) if you have one stored as a secret
          # This allows the push to trigger OTHER workflows (default token does not)
          token: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
          ref: ${{ github.head_ref }}
