name: Release

on:
  push:
    # OPTION A: Release on every push to master (Your current method)
    # branches:
    #   - master
    #   - main
    
    # OPTION B: Release only when you tag a version (Recommended)
    # This prevents 'fix typo' commits from creating empty releases.
    tags:
      - 'v*'

  # prevent it running on docs updates to save minutes
  paths-ignore:
    - '**.adoc'
    - '**.md'

# CRITICAL: This gives the token permission to create Releases
permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Essential for generating accurate changelogs

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          draft: true # Safe: creates a draft you must manually publish
          generate_release_notes: true
          # Note: If triggering on branches, you might want 'tag_name: nightly' 
          # but for tags, it handles itself.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
