name: "Close Stale Issues"

on:
  schedule:
    - cron: '30 1 * * *'
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          
          # STALE SETTINGS
          days-before-stale: 60
          days-before-close: 7
          stale-issue-message: 'This issue is stale because it has been open 60 days with no activity. Remove stale label or comment or this will be closed in 7 days.'
          stale-pr-message: 'This PR is stale because it has been open 60 days with no activity. Remove stale label or comment or this will be closed in 7 days.'
          
          # EXEMPTIONS (Merged from your conflicting lines)
          # These labels will prevent the bot from touching the issue/PR
          exempt-issue-labels: 'security,wip,pinned,discussion,security-architecture'
          exempt-pr-labels: 'security,wip,pinned,dependencies'
          
          # LIMITS (Safety)
          operations-per-run: 300
